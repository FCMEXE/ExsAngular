<div class="container">
  <h2>Calculadora</h2>

  <form>
    <div>
      <label for="num1">Número 1:</label>
      <input type="number" id="num1" [(ngModel)]="num1" name="num1" required>
    </div>
    <div>
      <label for="operacao">Operação:</label>
      <select id="operacao" [(ngModel)]="operacao" name="operacao">
        <option value="+">Soma</option>
        <option value="-">Subtração</option>
        <option value="*">Multiplicação</option>
        <option value="/">Divisão</option>
      </select>
    </div>
    <div>
      <label for="num2">Número 2:</label>
      <input type="number" id="num2" [(ngModel)]="num2" name="num2" required>
    </div>
    <button type="button" (click)="calcular()">Calcular</button>
  </form>

  <div>
    <label for="resultado">Resultado:</label>
    <input type="text" id="resultado" [value]="resultado !== null ? resultado : ''" readonly>
  </div>
</div>
