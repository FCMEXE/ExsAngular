<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CadastroCliente</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
</body>
<p>cliente works!</p>
<div>
    <h2>Cadastro de Cliente</h2>
    <form (ngSubmit)="adicionarCliente()">
      <label for="id">ID:</label>
      <input type="number" id="id" [(ngModel)]="id" name="id" required>
      
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="nome" name="nome" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
      
      <label for="idade">Idade:</label>
      <input type="number" id="idade" [(ngModel)]="idade" name="idade" required>
      
      <button type="submit">Adicionar Cliente</button>
    </form>
  
    <h3>Lista de Clientes</h3>
    <ul>
      <li *ngFor="let cliente of clientes">{{ cliente.nome }}</li>
    </ul>
  </div>
  
</html>
